{% extends "base.html" %}
{% block content %}

<div class="project-para">
    <div>
        <div class="container flex-center text-center">
            <div class="row">
                <div class="col-lg-12 col-xl-8 project-title mx-auto">
                    <h1 class="display-3 font-weight-bold " data-wow-delay="0.3s">{{ project.name }}</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<section>
    <div class="container">
        <hr>
        <div class="intro">
            <h2>{{ project.name }}</h2>
        </div>
        <hr>
    </div>
</section>

<section>
    <div class="container project-tile">
        <div class="row view">
            <div class="col-lg-4 col-md-6 img-wrapper">
                <a href="" class="view">
                    <img src="{{ project.image.url }}" alt="{{ project.name }}">
                </a>
                <div class="content fade">{{ project.name }}</div>
            </div>
            <div class="col-md-3 col-sm-12">
                <div>
                    <h4>{{ project.name }}</h4>
                    <p>{{ project.description }}</p>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
